<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comforting Chatbot</title>
    <link rel="stylesheet" href="style copy.css">
    <style>
        body {
            background-color: #93a192;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin: 0 10px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
        }
        .content {
            text-align: center;
        }
        .chat-container {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chat-container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .messages {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .input-group {
            display: flex;
            width: 100%;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .input-group button {
            padding: 10px;
            border: none;
            background-color: #28a745; /* Green shade for the send button */
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <ul>
                <li><a href="aboutme.html">About Me</a></li>    
                <li><a href="index.html">Home</a></li>
                <li><a href="Chat.html">Chat for motivation</a></li>             
            </ul>
        </div>
    </div>
    <div class="chat-container">
        <img src="Brain.jfif" alt="Chatbot">
        <div class="messages" id="messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Type your feelings here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

            "You are worth fighting for."
        ];

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            addMessage('User: ' + userInput);
            document.getElementById('userInput').value = '';

            const randomIndex = Math.floor(Math.random() * comfortingSentences.length);
            const botResponse = comfortingSentences[randomIndex];
            setTimeout(() => addMessage('K.E.V.I.N: ' + botResponse), 500);
        }

        function addMessage(message) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
